<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Time Estimation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project Time Estimation</h1>
        </div>

        <div class="form-container">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="project_type">Type of Project:</label>
                    <input type="text" id="project_type" name="project_type" required>
                </div>
                
                <div class="form-group">
                    <label for="square_meters">Square Meters:</label>
                    <input type="number" id="square_meters" name="square_meters" required>
                </div>
                
                <div class="form-group">
                    <label for="num_rooms">Number of Rooms:</label>
                    <input type="number" id="num_rooms" name="num_rooms" required>
                </div>
                
                <div class="form-group">
                    <label for="soil_type">Soil Type:</label>
                    <input type="text" id="soil_type" name="soil_type" required>
                </div>
                
                <div class="form-group">
                    <label for="budget">Budget (USD):</label>
                    <input type="number" id="budget" name="budget" required>
                </div>
                
                <div class="form-group">
                    <label for="period_of_month">Period of the Month:</label>
                    <input type="text" id="period_of_month" name="period_of_month" required>
                </div>
                
                <div class="form-group">
                    <label for="num_floors">Number of Floors:</label>
                    <input type="text" id="num_floors" name="num_floors" required>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Predict Time Spent">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
